<h1>Câu 3</h1>
<script>
    let num=+prompt('Nhập số lượng phần tử mảng và ít hơn 50 phần tử:');
    let check=+prompt('Nhập số Nguyên K muốn tìm:')
    let numArray=[];
    let result3Array=[];
    if(num>0 || num<50){
    for (let i = 0; i < num; i++) {
        let temp=+prompt('Nhập Phần Tử Số '+i+":")
        numArray.push(temp);
        }
    }else alert('Nhập Lại')

    for (let i = 0; i < numArray.length; i++) {
        for (let j = 0; j < numArray.length; j++) {
            if(numArray[i]+numArray[j]===check){
                result3Array.push(i,j)
            }
        }
    }

    alert(result3Array)
</script>
